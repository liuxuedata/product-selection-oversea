name: Fetch Google Trends (daily)

on:
  schedule:
    - cron: "20 1 * * *"  # 每天 01:20 UTC 执行
  workflow_dispatch: {}    # 支持手动触发

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytrends psycopg2-binary

      - name: Run Google Trends fetch
        env:
          PG_DSN: ${{ secrets.PG_DSN }}
          GT_COUNTRIES: ${{ secrets.GT_COUNTRIES }}
          GT_WINDOW: ${{ secrets.GT_WINDOW }}
          GT_CATEGORY: ${{ secrets.GT_CATEGORY }}
        run: |
          python scripts/fetch_google_trends.py
